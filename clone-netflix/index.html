<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="./css/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl.theme.default.min.css">

  <link rel="stylesheet" href="./css/responsive.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">Netflix</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentarios</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA
          neste drama vencedor do Emmy e do Globo de Ouro.</p>
        <div class="botoes">
          <button role="button" class="botao active" ><i class="fas fa-play"></i> Assistir agora</button>
          <button role="button" class="botao"><i class="fas fa-info-circle"></i> Mais informações</button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filmes" src="./img/mini1.jpg" alt="img1">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini2.jpg" alt="img2">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini3.jpg" alt="img3">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini4.jpg" alt="img4">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini5.jpg" alt="img5">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini6.jpg" alt="img6">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini7.jpg" alt="img7">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini8.jpg" alt="img8">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini9.jpg" alt="img9">
      </div>
      <div class="item">
        <img class="box-filmes" src="./img/mini10.jpg" alt="img10">
      </div>
    </div>
  </div>


  
  
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
